<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../nav/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./specialityList.css" />
    <title>Doctor Website</title>
  </head>
  <body>
    <header id="header"></header>

    <section class="rowsContainer">
      <main>
        <div class="FilterSide">
          <h1>Filter</h1>
          <div>
            <div>
              <h1>Consultation Fee Range</h1>
              <div class="wrapper">
                <div class="values">
                  <span id="range1"> 0 </span>
                  <span> &dash; </span>
                  <span id="range2"> 100 </span>
                </div>
                <div class="container">
                  <div class="slider-track"></div>
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="30"
                    id="slider-1"
                    oninput="slideOne()"
                  />
                  <input
                    type="range"
                    min="0"
                    max="100"
                    value="70"
                    id="slider-2"
                    oninput="slideTwo()"
                  />
                </div>
              </div>
            </div>
            <ul class="consultationFilter">
              <li>
                <input type="checkbox" />
                <p>Online Now</p>
              </li>
              <li>
                <input type="checkbox" />
                <p>Available in next 2 hours</p>
              </li>
              <li>
                <input type="checkbox" />
                <p>Available today</p>
              </li>
              <li>
                <input type="checkbox" />
                <p>Female Doctors only</p>
              </li>
            </ul>
          </div>

          <div class="sortByContainer">
            <h1>Sort By</h1>
            <ul>
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="relevance"
                    onchange="handleCheckboxChange(event, 'relevance')"
                  />
                  Relevance (Default)
                </label>
              </li>
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="popularity"
                    onchange="handleCheckboxChange(event, 'popularity')"
                  />
                  Popularity
                </label>
              </li>
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="fees-low-to-high"
                    onchange="handleCheckboxChange(event, 'fees-low-to-high')"
                  />
                  Fees: Low to High
                </label>
              </li>
              <li>
                <label>
                  <input
                    type="checkbox"
                    name="fees-high-to-low"
                    onchange="handleCheckboxChange(event, 'fees-high-to-low')"
                  />
                  High to Low
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="cardContainer"></div>
      </main>
    </section>

    <script type="module" src="specialityList.js"></script>
  </body>
</html>
