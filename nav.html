<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./nav.css" />
    <title>Stylish Navbar</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navlist">
          <!-- Logo Section -->
          <div class="logo-container">
            <img src="logo.png" alt="DocTime Logo" class="logo" />
            <div class="logo-text">
              <h1>DocTime<sup>â„¢</sup></h1>
              <p>Healthcare Anytime Anywhere</p>
            </div>
          </div>

          <!-- Responsive Menu Icon -->
          <div class="menu-icon" onclick="toggleMenu()">
            <img src="menu-icon.svg" alt="Menu" />
          </div>

          <!-- Navigation Items -->
          <ul class="navitem" id="navMenu">
            <li id="consultation" class="listItem">
              <a href="consultation.html">Consultation</a>
            </li>
            <li class="listItem"><a href="#">Health Plans</a></li>
            <li class="listItem"><a href="#">Home Diagnostics</a></li>
            <li class="listItem">
              <a href="Ngo.html">Employers & NGOs</a>
            </li>
            <li class="listItem"><a href="#">For Doctors</a></li>
          </ul>

          <!-- Login Button -->
          <button class="btn" type="button" onclick="window.location.href='./login.php';">
            Log in
          </button>
        </div>
      </div>
    </nav>

    <script>
      function toggleMenu() {
        document.getElementById('navMenu').classList.toggle('active');
        document.querySelector('.menu-icon img').classList.toggle('active');
      }

      // Change navbar background color on scroll
      window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
          navbar.classList.add('scrolled');
        } else {
          navbar.classList.remove('scrolled');
        }
      });
    </script>
  </body>
</html>
