<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../nav/nav.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="specialityList.css" />
    <title>Doctor Website</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header"></header>

    <div style="margin-top: 100px ;">

    </div>

    <section class="rowsContainer">
      <main>
        <!-- Filter Sidebar -->
        <div class="FilterSide">
          <h1>Filters</h1>
          <button class="resetButton">Reset</button>
          
          <!-- Consultation Fee Slider -->
          <h2>Consultation Fee</h2>
          <div class="wrapper">
            <div class="values">
              <span>0</span>
              <span>8000</span>
            </div>
            <div class="container">
              <div class="slider-track"></div>
              <input type="range" min="0" max="8000" value="0">
            </div>
          </div>
        
          <!-- Checkbox Filters -->
          <div class="consultationFilter">
            <ul>
              <li>
                <input type="checkbox" id="onlineNow">
                <label for="onlineNow">Online Now</label>
              </li>
              <li>
                <input type="checkbox" id="next2Hours">
                <label for="next2Hours">Available in next 2 hours</label>
              </li>
              <li>
                <input type="checkbox" id="availableToday">
                <label for="availableToday">Available today</label>
              </li>
              <li>
                <input type="checkbox" id="femaleDoctorsOnly">
                <label for="femaleDoctorsOnly">Female doctors only</label>
              </li>
            </ul>
          </div>
        
          <!-- Sort By Section -->
          <h2>Sort By</h2>
          <div class="sortByFilter">
            <ul>
              <li>
                <input type="radio" id="relevance" name="sort" checked>
                <label for="relevance">Relevance (Default)</label>
              </li>
              <li>
                <input type="radio" id="popularity" name="sort">
                <label for="popularity">Popularity</label>
              </li>
              <li>
                <input type="radio" id="feesLowHigh" name="sort">
                <label for="feesLowHigh">Fees: low to high</label>
              </li>
              <li>
                <input type="radio" id="feesHighLow" name="sort">
                <label for="feesHighLow">Fees: high to low</label>
              </li>
              <li>
                <input type="radio" id="ratingSort" name="sort">
                <label for="ratingSort">Rating</label>
              </li>
              <li>
                <input type="radio" id="experienceSort" name="sort">
                <label for="experienceSort">Experience</label>
              </li>
              <li>
                <input type="radio" id="specialistFirst" name="sort">
                <label for="specialistFirst">Specialist First</label>
              </li>
              <li>
                <input type="radio" id="rankingSort" name="sort">
                <label for="rankingSort">Ranking</label>
              </li>
            </ul>
          </div>
        </div>
         
        <!-- Card Container -->
        <div class="cardContainer"></div>
      </main>
    </section>
    

    <!-- Footer -->
    <!-- <div id="footer">
                  
    </div> -->

    <!-- JavaScript to load header and footer -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        loadHtml('nav.html', 'header'); 
        loadHtml('footer.html', 'footer');
      });
    </script>
    <script src="loadHtml.js"></script>
    <script type="module" src="./specialityList.js"></script>
  </body>
</html>
